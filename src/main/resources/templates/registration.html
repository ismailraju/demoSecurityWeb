<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  type="image/png"  href="/favicon.ico" />
    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/css/sb-admin.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">


</head>
<body>

<div class="limiter container-login100">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <div th:if="${confirmationMessage}" class="alert alert-success"
                                         role="alert" th:text=${confirmationMessage}></div>

                                    <div th:if="${alreadyRegisteredMessage}"
                                         class="alert alert-danger" role="alert"
                                         th:text="${alreadyRegisteredMessage}"></div>

                                    <form class="mx-1 mx-md-4" autocomplete="off" action="#" th:action="@{/register}"
                                          th:object="${user}" method="post" role="form"
                                          data-toggle="validator">


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <div th:if="${#fields.hasErrors('email')}"
                                                     th:errors="*{email}"
                                                     class="validation-message alert alert-danger form-control"
                                                     role="alert"></div>

                                                <input type="email" th:field="*{email}"
                                                       placeholder="Email Address" class="form-control"
                                                       data-error="This email address is invalid" required/>
                                                <!--                                                <input type="email" id="form3Example3c" class="form-control"/>-->
                                                <label class="form-label" for="form3Example3c">Email / Username</label>
                                            </div>
                                        </div>


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <div th:if="${#fields.hasErrors('password')}"
                                                     th:errors="*{password}"
                                                     class="validation-message alert alert-danger form-control"
                                                     role="alert"></div>

                                                <input type="password" th:field="*{password}"
                                                       placeholder="Password" class="form-control"
                                                       data-error="This password is invalid" required/>
                                                <!--                                                <input type="password" id="form3Example4c" class="form-control"/>-->
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" th:field="*{password2}"
                                                       placeholder="Password" class="form-control"
                                                       data-error="This password is invalid" required/>

                                                <label class="form-label" for="form3Example4cd">Repeat your
                                                    password</label>
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"
                                                    class="btn btn-primary block full-width m-b">Register
                                            </button>
                                        </div>

                                    </form>
                                    <span>Already have an account?<a class="txt1 bo1 hov1"
                                                                     th:href="@{/}">
							Log-in
						</a></span>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img th:src="@{/images/draw.jpg}" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<!--===============================================================================================-->
<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/bootstrap/js/popper.js"></script>
<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="login/js/main.js"></script>

</body>
</html>
